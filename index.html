<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/calculator/container.css">
  <link rel="stylesheet" href="./assets/css/calculator/switch.css">
  <link rel="stylesheet" href="./assets/css/calculator/display.css">

  <script src="./assets/js/handleTheme.js" defer></script>
</head>

<body class="dark">
  <div class="calculator">
    <header>
      <label for="toogleTheme" class="switch-label light">
        <img src="./assets/img/sun.svg" alt="Sun">
        <input type="checkbox" class="switch-input" id="toogleTheme">
        <div class="switch-button"></div>
        <img src="./assets/img/moon.svg" alt="Moon">
      </label>
    </header>

    <main>
      <div class="display">
        <span class="calc">1000,50+220</span>
        <span class="result">1.220,50</span>
      </div>

      <div class="keyboard">

      </div>
    </main>
  </div>
</body>

</html>
