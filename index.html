<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/calculator/container.css">
  <link rel="stylesheet" href="./assets/css/calculator/switch.css">
  <link rel="stylesheet" href="./assets/css/calculator/display.css">
  <link rel="stylesheet" href="./assets/css/calculator/keyboard.css">

  <script src="./assets/js/handleTheme.js" defer></script>
</head>

<body class="dark">
  <div class="calculator">
    <header>
      <label for="toogle-theme" class="switch-label light">
        <img src="./assets/img/sun.svg" alt="Sun">
        <input type="checkbox" class="switch-input" id="toogle-theme">
        <div class="switch-button"></div>
        <img src="./assets/img/moon.svg" alt="Moon">
      </label>
    </header>

    <main>
      <div class="display">
        <span class="calc">1000,50+220</span>
        <input type="text" value="1.220,5" class="result" disabled />
      </div>

      <div class="keyboard">
        <button type="button" class="keyboard-btn medium">C</button>
        <button type="button" class="keyboard-btn medium">%</button>
        <button type="button" class="keyboard-btn medium">
          <svg xmlns="http://www.w3.org/2000/svg" width="27" height="18" fill="none"><path class="clear-last--btn" fill-rule="evenodd" d="M9.086 0H26.5v18H9.086l-.293-.293-8-8L.086 9l.707-.707 8-8zm.828 2-7 7 7 7H24.5V2zM13.5 4.586l.707.707L16.5 7.586l2.293-2.293.707-.707L20.914 6l-.707.707L17.914 9l2.293 2.293.707.707-1.414 1.414-.707-.707-2.293-2.293-2.293 2.293-.707.707L12.086 12l.707-.707L15.086 9l-2.293-2.293L12.086 6z" clip-rule="evenodd"/></svg>
        </button>
        <button type="button" class="keyboard-btn high">รท</button>
        <button type="button" class="keyboard-btn low">7</button>
        <button type="button" class="keyboard-btn low">8</button>
        <button type="button" class="keyboard-btn low">9</button>
        <button type="button" class="keyboard-btn high">x</button>
        <button type="button" class="keyboard-btn low">4</button>
        <button type="button" class="keyboard-btn low">5</button>
        <button type="button" class="keyboard-btn low">6</button>
        <button type="button" class="keyboard-btn high">-</button>
        <button type="button" class="keyboard-btn low">1</button>
        <button type="button" class="keyboard-btn low">2</button>
        <button type="button" class="keyboard-btn low">3</button>
        <button type="button" class="keyboard-btn high">+</button>
        <button type="button" class="keyboard-btn low zero">0</button>
        <button type="button" class="keyboard-btn low">,</button>
        <button type="button" class="keyboard-btn high">=</button>
      </div>
    </main>
  </div>
</body>

</html>
